        <center><h2>LIBRARY</h2></center>

<!-- Trigger/Open The Modal -->
<div>
  <button id = "new" type="button" class="btn btn-default btn-sm" style="position:relative;top:85px;left:100px;width:80px;height:100px;" >
    <span class="glyphicon glyphicon-plus" style="font-size:25px;"></span> 
    <br> <br> 
    <font size="3">New</font>
  </button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <span class="glyphicons glyphicons-file"></span>
          <label for="exampleInputFile">Upload File</label>
          <input type="file" id="InputFile">
          <p class="help-block">pdf or text files only</p>
        </div>

        <label>Copy and Paste Text</label>
        <textarea id = "textArea" class="form-control" rows="10" cols="30" placeholder="Text here"></textarea>
        <br>
        <button type="submit" class="btn btn-default">Upload</button>
      </div>
    </div>
  </div>

</div>


<script type = 'text/javascript'>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("new");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
        
</script>
